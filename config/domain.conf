# ============================================================================
# КОНФИГУРАЦИЯ ДОМЕНА И ПОРТОВ
# ============================================================================
# Этот файл используется для настройки веб-интерфейса

# Домен или IP-адрес сервера
DOMAIN=localhost

# Порт для веб-интерфейса
# Популярные варианты: 5000 (по умолчанию), 8080, 3000
# Также можно использовать переменную окружения: WEB_PORT=8080 ./manage.sh
WEB_PORT=5000

# SSL настройки
SSL_ENABLED=false
SELF_SIGNED=false
