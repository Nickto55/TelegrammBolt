{% extends "base.html" %}

{% block title %}–ß–∞—Ç - TelegrammBolt{% endblock %}

{% block extra_head %}
<style>
    /* Telegram-like Chat Styling */
    .telegram-chat-layout {
        display: flex;
        height: calc(100vh - 80px);
        gap: 0;
        background-color: #fff;
    }

    /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–æ —Å–ø–∏—Å–∫–æ–º –¥–∏–∞–ª–æ–≥–æ–≤ */
    .chat-sidebar {
        width: 320px;
        border-right: 1px solid #e5e5ea;
        display: flex;
        flex-direction: column;
        background: #fff;
    }

    .chat-sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e5ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-sidebar-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        color: #000;
    }

    .chat-sidebar-search {
        padding: 8px 20px;
        border-bottom: 1px solid #e5e5ea;
    }

    .chat-sidebar-search input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e5ea;
        border-radius: 20px;
        background-color: #f0f0f0;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
    }

    .chat-sidebar-search input:focus {
        background-color: #e5e5ea;
        border-color: #d0d0d5;
    }

    .chat-sidebar-list {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .chat-item {
        padding: 8px 8px;
        margin: 0 8px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: background-color 0.2s;
    }

    .chat-item:hover {
        background-color: #f0f0f0;
    }

    .chat-item.active {
        background-color: #e5f0ff;
    }

    .chat-item-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        flex-shrink: 0;
        position: relative;
    }

    .chat-item-avatar.online::after {
        content: '';
        width: 14px;
        height: 14px;
        background-color: #31a24c;
        border: 3px solid white;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .chat-item-info {
        flex: 1;
        min-width: 0;
    }

    .chat-item-name {
        font-weight: 500;
        color: #000;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-item-message {
        font-size: 13px;
        color: #8a8a8e;
        margin: 4px 0 0 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-item-time {
        font-size: 12px;
        color: #8a8a8e;
        flex-shrink: 0;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
    }

    .chat-header {
        padding: 12px 20px;
        border-bottom: 1px solid #e5e5ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .chat-header-title {
        margin: 0;
    }

    .chat-header-title h2 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        color: #000;
    }

    .chat-header-subtitle {
        font-size: 12px;
        color: #8a8a8e;
        margin-top: 2px;
    }

    .chat-header-actions {
        display: flex;
        gap: 12px;
    }

    .chat-header-actions button {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 18px;
        padding: 8px;
    }

    /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: #fff;
    }

    .messages-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 8px;
    }

    .messages-group.sent {
        align-items: flex-end;
    }

    .messages-group.received {
        align-items: flex-start;
    }

    .message-bubble {
        padding: 8px 12px;
        border-radius: 18px;
        max-width: 55%;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
        position: relative;
    }

    .message-bubble.sent {
        background-color: #0084ff;
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message-bubble.received {
        background-color: #e5e5ea;
        color: #000;
        border-bottom-left-radius: 4px;
    }

    .message-time {
        font-size: 12px;
        color: #8a8a8e;
        margin-top: 4px;
        padding: 0 12px;
    }

    .messages-separator {
        text-align: center;
        margin: 16px 0;
        color: #8a8a8e;
        font-size: 12px;
    }

    .messages-empty {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #8a8a8e;
        gap: 12px;
    }

    .messages-empty-icon {
        font-size: 64px;
        opacity: 0.3;
    }

    /* Input area */
    .chat-input-area {
        padding: 12px 20px 20px;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        border-top: 1px solid #e5e5ea;
        background-color: #fff;
    }

    .input-actions {
        display: flex;
        gap: 8px;
    }

    .input-action-btn {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-action-btn:hover {
        opacity: 0.7;
    }

    .message-input-container {
        flex: 1;
        display: flex;
        align-items: flex-end;
        gap: 8px;
    }

    .message-input {
        flex: 1;
        padding: 10px 16px;
        border: 1px solid #e5e5ea;
        border-radius: 20px;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        max-height: 100px;
        outline: none;
        transition: border-color 0.2s;
    }

    .message-input:focus {
        border-color: #0084ff;
    }

    .send-btn {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-btn:hover {
        opacity: 0.7;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar,
    .chat-sidebar-list::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track,
    .chat-sidebar-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb,
    .chat-sidebar-list::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover,
    .chat-sidebar-list::-webkit-scrollbar-thumb:hover {
        background: #999;
    }

    @media (max-width: 768px) {
        .chat-sidebar {
            width: 100%;
            max-height: 50%;
        }

        .telegram-chat-layout {
            flex-direction: column;
        }

        .message-bubble {
            max-width: 75%;
        }
    }
</style>
{% endblock %}

{% block content %}

    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å–æ —Å–ø–∏—Å–∫–æ–º —á–∞—Ç–æ–≤/–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <div class="chat-sidebar">
        <div class="chat-sidebar-header">
            <h1>–ß–∞—Ç—ã</h1>
            <button class="input-action-btn" title="–ù–æ–≤—ã–π —á–∞—Ç">
                <i class="bi bi-pencil-square"></i>
            </button>
        </div>

        <div class="chat-sidebar-search">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ —á–∞—Ç–∞–º..." />

            <div class="chat-header-info">
                <div>
                    <div class="chat-header-title">

                    </div>
                    <div class="chat-header-subtitle" id="chatSubtitle">–æ–Ω–ª–∞–π–Ω</div>

        <!-- –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->

                <textarea 
                    class="message-input"

                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let currentChatId = null;
let currentUserId = {{ session.user_id|default(0) }};
let messagePollingInterval = null;
let usersPollingInterval = null;

// Auto-expand textarea
function autoExpandTextarea() {
    const textarea = document.getElementById('messageInput');
    if (textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
    }
}

// Load chat list
function loadChatList() {
    fetch('/api/chat/list')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const chatList = document.getElementById('chatList');
                
                if (!data.chats || data.chats.length === 0) {
                    chatList.innerHTML = `
                        <div style="padding: 40px 20px; text-align: center; color: #8a8a8e;">
                            <p style="margin: 0;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Ç–æ–≤</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.chats.forEach(chat => {
                    const isActive = chat.id === currentChatId ? 'active' : '';
                    const initials = (chat.name || 'U').substring(0, 2).toUpperCase();
                    const isOnline = chat.is_online ? 'online' : '';
                    const lastMessage = chat.last_message ? chat.last_message.substring(0, 40) + (chat.last_message.length > 40 ? '...' : '') : '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                    
                    html += `
                        <div class="chat-item ${isActive}" onclick="selectChat(${chat.id}, '${chat.name}', ${chat.is_online ? 'true' : 'false'})">
                            <div class="chat-item-avatar ${isOnline}">
                                ${initials}
                            </div>
                            <div class="chat-item-info">
                                <p class="chat-item-name">${chat.name}</p>
                                <p class="chat-item-message">${lastMessage}</p>
                            </div>
                            <div class="chat-item-time">${chat.time || ''}</div>
                        </div>
                    `;
                });
                
                chatList.innerHTML = html;
            }
        })
        .catch(error => console.error('Error loading chat list:', error));
}

// Select chat
function selectChat(chatId, chatName, isOnline) {
    currentChatId = chatId;
    
    // Update UI
    document.getElementById('chatTitle').textContent = chatName;
    document.getElementById('chatSubtitle').textContent = isOnline ? 'üü¢ –æ–Ω–ª–∞–π–Ω' : 'üîò –±—ã–ª(–∞) –Ω–µ–¥–∞–≤–Ω–æ';
    document.getElementById('chatHeader').style.display = 'flex';
    document.getElementById('inputArea').style.display = 'flex';
    
    // Highlight active chat
    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
    
    // Load messages
    loadMessages();
    
    // Stop old polling and start new
    if (messagePollingInterval) clearInterval(messagePollingInterval);
    messagePollingInterval = setInterval(loadMessages, 3000);
}

// Load messages
function loadMessages() {
    if (!currentChatId) return;
    
    fetch(`/api/chat/messages?chat_id=${currentChatId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const container = document.getElementById('messagesContainer');
                const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                
                if (!data.messages || data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="messages-empty">
                            <div class="messages-empty-icon">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <p style="margin: 0;">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                let currentGroup = null;
                let currentUserId_ = null;

                data.messages.forEach((msg, index) => {
                    const isSent = msg.user_id === currentUserId;
                    const groupClass = isSent ? 'sent' : 'received';
                    
                    // Check if we need to close previous group
                    if (currentUserId_ !== msg.user_id && currentGroup !== null) {
                        html += '</div>'; // Close previous group
                        currentGroup = null;
                    }
                    
                    // Open new group if needed
                    if (currentUserId_ !== msg.user_id) {
                        html += `<div class="messages-group ${groupClass}">`;
                        currentGroup = groupClass;
                        currentUserId_ = msg.user_id;
                    }
                    
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    html += `
                        <div>
                            <div class="message-bubble ${isSent ? 'sent' : 'received'}">
                                ${msg.text}
                            </div>
                            <div class="message-time">${timeStr}</div>
                        </div>
                    `;
                });
                
                if (currentGroup !== null) {
                    html += '</div>';
                }
                
                container.innerHTML = html;
                
                // Scroll to bottom
                if (wasAtBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }
        })
        .catch(error => console.error('Error loading messages:', error));
}

// Send message
function sendMessage() {
    const textarea = document.getElementById('messageInput');
    const text = textarea.value.trim();
    
    if (!text || !currentChatId) return;
    
    fetch('/api/chat/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            chat_id: currentChatId,
            text: text
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            textarea.value = '';
            autoExpandTextarea();
            loadMessages();
            loadChatList();
        }
    })
    .catch(error => console.error('Error sending message:', error));
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    
    // Send on Enter
    textarea.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // Auto-expand on input
    textarea.addEventListener('input', autoExpandTextarea);
    
    // Send button
    sendBtn.addEventListener('click', sendMessage);
    
    // Load initial data
    loadChatList();
    
    // Polling
    usersPollingInterval = setInterval(loadChatList, 5000);
});

// Cleanup on page leave
window.addEventListener('beforeunload', function() {
    if (messagePollingInterval) clearInterval(messagePollingInterval);
    if (usersPollingInterval) clearInterval(usersPollingInterval);
});

// Search
document.getElementById('searchInput')?.addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    const chatItems = document.querySelectorAll('.chat-item');
    
    chatItems.forEach(item => {
        const name = item.querySelector('.chat-item-name').textContent.toLowerCase();
        item.style.display = name.includes(query) ? '' : 'none';
    });
});
</script>
{% endblock %}
