{% extends "base.html" %}

{% block extra_head %}
<style>
    /* Telegram-like Chat Styling */
    .telegram-chat-layout {
        display: flex;
        height: calc(100vh - 80px);
        gap: 0;
        background-color: #fff;
        position: relative;
        overflow: hidden;
    }
    
    /* Анимация слайда для чата */
    @keyframes slideInFromRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideOutToRight {
        from {
            transform: translateX(0);
            opacity: 1;
        }
        to {
            transform: translateX(100%);
            opacity: 0;
        }
    }

    /* Модальное окно */
    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .modal-backdrop.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-dialog {
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16);
        max-width: 400px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e5ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modal-header h3 {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
    }

    .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #8a8a8e;
        cursor: pointer;
        padding: 0;
    }

    .modal-body {
        padding: 20px;
    }

    .modal-footer {
        padding: 16px 20px;
        border-top: 1px solid #e5e5ea;
        display: flex;
        gap: 8px;
        justify-content: flex-end;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #000;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e5ea;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #0084ff;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    /* Dark theme overrides */
    [data-bs-theme="dark"] .telegram-chat-layout {
        background-color: var(--bg-color);
    }

    [data-bs-theme="dark"] .modal-dialog {
        background: var(--surface-color);
        color: var(--text-color);
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.4);
    }

    [data-bs-theme="dark"] .modal-header,
    [data-bs-theme="dark"] .modal-footer {
        border-color: var(--border-color);
    }

    [data-bs-theme="dark"] .modal-close {
        color: var(--muted-color);
    }

    [data-bs-theme="dark"] .form-group label {
        color: var(--text-color);
    }

    [data-bs-theme="dark"] .form-group input,
    [data-bs-theme="dark"] .form-group textarea {
        background-color: var(--surface-alt);
        border-color: var(--border-color);
        color: var(--text-color);
    }

    [data-bs-theme="dark"] .form-group input:focus,
    [data-bs-theme="dark"] .form-group textarea:focus {
        border-color: var(--accent-color);
    }

    [data-bs-theme="dark"] .chat-sidebar,
    [data-bs-theme="dark"] .chat-sidebar-header,
    [data-bs-theme="dark"] .chat-sidebar-tabs,
    [data-bs-theme="dark"] .chat-sidebar-list,
    [data-bs-theme="dark"] .chat-main,
    [data-bs-theme="dark"] .chat-header,
    [data-bs-theme="dark"] .chat-input-area {
        background: var(--surface-color);
        color: var(--text-color);
        border-color: var(--border-color);
    }

    [data-bs-theme="dark"] .chat-sidebar {
        border-right-color: var(--border-color);
    }

    [data-bs-theme="dark"] .chat-item {
        border-bottom-color: var(--border-color);
    }

    [data-bs-theme="dark"] .chat-item:hover {
        background: var(--surface-alt);
    }

    [data-bs-theme="dark"] .chat-item.active {
        background: #1a3a8a;
    }

    [data-bs-theme="dark"] .chat-item-name,
    [data-bs-theme="dark"] .chat-header-title h2,
    [data-bs-theme="dark"] .chat-header-subtitle {
        color: var(--text-color);
    }

    [data-bs-theme="dark"] .chat-item-message,
    [data-bs-theme="dark"] .chat-item-time {
        color: var(--muted-color);
    }

    [data-bs-theme="dark"] .chat-sidebar-search input {
        background: var(--surface-alt);
        border-color: var(--border-color);
        color: var(--text-color);
    }

    [data-bs-theme="dark"] .chat-sidebar-search input::placeholder {
        color: var(--muted-color);
    }

    [data-bs-theme="dark"] .message-attachment .attachment-meta {
        color: var(--muted-color);
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.2s;
        outline: none;
    }

    .btn:hover {
        opacity: 0.8;
    }

    .btn-primary {
        background-color: #0084ff;
        color: white;
    }

    .btn-secondary {
        background-color: #e5e5ea;
        color: #000;
    }

    .btn-danger {
        background-color: #ef4444;
        color: white;
    }

    /* Левая панель со списком диалогов */
    .chat-sidebar {
        width: 320px;
        border-right: 1px solid #e5e5ea;
        display: flex;
        flex-direction: column;
        background: #fff;
        position: relative;
        z-index: 10;
    }

    .chat-sidebar-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e5ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-sidebar-header h1 {
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        color: #000;
    }

    .chat-sidebar-tabs {
        display: flex;
        padding: 0 8px;
        gap: 8px;
        border-bottom: 1px solid #e5e5ea;
        background-color: #f9f9f9;
        flex-shrink: 0;
    }

    .chat-tab {
        flex: 1;
        padding: 12px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        color: #8a8a8e;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-tab.active {
        color: #0084ff;
        border-bottom-color: #0084ff;
    }

    .chat-tab:hover {
        color: #000;
    }

    .chat-sidebar-search {
        padding: 8px 20px;
        border-bottom: 1px solid #e5e5ea;
        flex-shrink: 0;
    }

    .chat-sidebar-search input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e5ea;
        border-radius: 20px;
        background-color: #f0f0f0;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
    }

    .chat-sidebar-search input:focus {
        background-color: #e5e5ea;
        border-color: #d0d0d5;
    }

    .chat-sidebar-list {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        overflow-x: hidden;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    #chatListContainer,
    #requestsListContainer {
        width: 100%;
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
    }

    .chat-item {
        padding: 8px 8px;
        margin: 0 8px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: background-color 0.2s;
    }

    .chat-item:hover {
        background-color: #f0f0f0;
    }

    .chat-item.active {
        background-color: #e5f0ff;
    }

    .chat-item-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 18px;
        flex-shrink: 0;
        position: relative;
    }

    .chat-item-avatar.online::after {
        content: '';
        width: 14px;
        height: 14px;
        background-color: #31a24c;
        border: 3px solid white;f
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .chat-item-info {
        flex: 1;
        min-width: 0;
    }

    .chat-item-name {
        font-weight: 500;
        color: #000;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-item-message {
        font-size: 13px;
        color: #8a8a8e;
        margin: 4px 0 0 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-item-time {
        font-size: 12px;
        color: #8a8a8e;
        flex-shrink: 0;
    }

    /* Основная область чата */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #fff;
    }

    .chat-header {
        padding: 12px 20px;
        border-bottom: 1px solid #e5e5ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        flex-shrink: 0;
    }

    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
    }
    
    /* Кнопка закрытия чата (стрелочка) */
    .chat-header-close {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        margin-right: 8px;
    }
    
    .chat-header-close:hover {
        transform: scale(1.1);
    }

    .chat-header-title {
        margin: 0;
        flex: 1;
        min-width: 0;
    }

    .chat-header-title h2 {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        color: #000;
    }

    .chat-header-subtitle {
        font-size: 12px;
        color: #8a8a8e;
        margin-top: 2px;
    }

    .chat-header-actions {
        display: flex;
        gap: 12px;
        flex-shrink: 0;
    }

    .chat-header-actions button {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 18px;
        padding: 8px;
    }

    /* Область сообщений */
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: #fff;
    }

    .messages-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 8px;
        width: 100%;
    }

    .messages-group.sent {
        align-items: flex-end;
    }

    .messages-group.received {
        align-items: flex-start;
    }

    .message-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    .messages-group.sent .message-item {
        align-items: flex-end;
    }

    .message-bubble {
        padding: 6px 10px;
        border-radius: 18px;
        max-width: 60%;
        min-width: 24px;
        width: auto;
        word-wrap: break-word;
        word-break: break-word;
        white-space: pre-wrap;
        font-size: 15px;
        line-height: 1.3;
        position: relative;
        display: inline-block;
    }

    .message-bubble.sent {
        background-color: #0084ff;
        color: white;
        border-bottom-right-radius: 4px;
    }

    .message-bubble.received {
        background-color: #e5e5ea;
        color: #000;
        border-bottom-left-radius: 4px;
    }

    .message-bubble.has-attachment {
        padding: 0;
        background: transparent;
    }

    .message-bubble.has-attachment .message-text {
        margin-top: 6px;
        padding: 6px 10px;
        border-radius: 18px;
    }

    .message-bubble.sent.has-attachment .message-text {
        background-color: #0084ff;
        color: white;
    }

    .message-bubble.received.has-attachment .message-text {
        background-color: #e5e5ea;
        color: #000;
    }

    .message-time {
        font-size: 12px;
        color: #8a8a8e;
        margin-top: 4px;
        padding: 0 12px;
    }

    .message-status {
        display: inline-block;
        margin-left: 4px;
        cursor: help;
        position: relative;
    }

    .message-status:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 120%;
        right: 0;
        background: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        white-space: nowrap;
        z-index: 10;
    }

    .message-attachment {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: inherit;
    }

    .message-attachment .attachment-name {
        font-size: 14px;
        font-weight: 500;
        word-break: break-word;
    }

    .message-attachment .attachment-meta {
        font-size: 12px;
        color: #8a8a8e;
    }

    .message-attachment-image,
    .message-attachment-video {
        max-width: 360px;
        border-radius: 12px;
        overflow: hidden;
        display: block;
        cursor: pointer;
    }

    .message-attachment-image img:hover,
    .message-attachment-video video:hover {
        opacity: 0.9;
    }

    .message-attachment-image img,
    .message-attachment-video video {
        width: 100%;
        height: auto;
        display: block;
    }

    .message-attachment-card {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 14px;
    }

    .message-bubble.sent .message-attachment-card {
        background-color: #0084ff;
        color: white;
    }

    .message-bubble.received .message-attachment-card {
        background-color: #e5e5ea;
        color: #000;
    }

    .message-sender {
        font-size: 12px;
        color: #6c757d;
        margin-bottom: 2px;
        padding: 0 12px;
    }

    .messages-separator {
        text-align: center;
        margin: 16px 0;
        color: #8a8a8e;
        font-size: 12px;
    }

    .messages-empty {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #8a8a8e;
        gap: 12px;
    }

    .messages-empty-icon {
        font-size: 64px;
        opacity: 0.3;
    }

    /* Input area */
    .chat-input-area {
        padding: 12px 20px 20px;
        display: flex;
        gap: 12px;
        align-items: flex-end;
        border-top: 1px solid #e5e5ea;
        background-color: #fff;
    }

    .input-actions {
        display: flex;
        gap: 8px;
    }

    .input-action-btn {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .input-action-btn:hover {
        opacity: 0.7;
    }

    .message-input-container {
        flex: 1;
        display: flex;
        align-items: flex-end;
        gap: 8px;
    }

    .message-input {
        flex: 1;
        padding: 10px 16px;
        border: 1px solid #e5e5ea;
        border-radius: 20px;
        font-size: 15px;
        font-family: inherit;
        resize: none;
        max-height: 100px;
        outline: none;
        transition: border-color 0.2s;
    }

    .message-input:focus {
        border-color: #0084ff;
    }

    .send-btn {
        background: none;
        border: none;
        color: #0084ff;
        cursor: pointer;
        font-size: 20px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .send-btn:hover {
        opacity: 0.7;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar,
    .chat-sidebar-list::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track,
    .chat-sidebar-list::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb,
    .chat-sidebar-list::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover,
    .chat-sidebar-list::-webkit-scrollbar-thumb:hover {
        background: #999;
    }

    /* Десктопная версия - без бокового открытия */
    @media (min-width: 993px) {
        /* На большых экранах: чат рядом с панелью списков */
        .telegram-chat-layout {
            flex-direction: row;
            height: calc(100vh - 80px);
            position: relative;
            gap: 0;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 320px;
            height: 100%;
            border-right: 1px solid #e5e5ea;
            border-bottom: none;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        /* Чат показан рядом, без абсолютного позиционирования */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 15;
            transform: none;
            opacity: 1;
            transition: none;
            pointer-events: all;
        }

        .chat-main.active {
            transform: none;
            opacity: 1;
            pointer-events: all;
        }

        /* Скрываем кнопку закрытия на десктопе */
        .chat-header-close {
            display: none !important;
        }
    }

    /* Мобильная версия - боковое открытие чата */
    @media (max-width: 992px) {
        /* На мобильных/планшетах: чат открывается сбоку и перекрывает всё */
        .telegram-chat-layout {
            flex-direction: row;
            height: calc(100vh - 80px);
            position: relative;
            gap: 0;
            overflow: hidden;
        }

        .chat-sidebar {
            width: 320px;
            height: 100%;
            border-right: none;
            border-bottom: none;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        /* Чат теперь абсолютно позиционирован и открывается сбоку */
        .chat-main {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .chat-main.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: all;
        }

        /* Показываем кнопку закрытия на мобильных */
        .chat-header-close {
            display: flex !important;
        }

        .chat-messages {
            padding: 12px 16px;
        }

        .chat-input-area {
            padding: 10px 16px 16px;
        }

        .message-bubble {
            max-width: 80%;
        }

        .message-attachment-image,
        .message-attachment-video {
            max-width: 100%;
        }

        .input-action-btn {
            font-size: 18px;
            padding: 6px;
        }

        .send-btn {
            font-size: 18px;
            padding: 6px;
        }

        .chat-tab {
            font-size: 13px;
            padding: 10px 12px;
        }

        .chat-header {
            padding: 10px 16px;
        }

        .chat-header-title h2 {
            font-size: 14px;
        }

        .chat-header-subtitle {
            font-size: 11px;
        }
    }

    @media (max-width: 768px) {
        /* Портретная ориентация на телефонах */
        .telegram-chat-layout {
            height: calc(100vh - 80px);
        }

        .chat-sidebar {
            max-height: none;
            height: 100%;
        }

        .chat-sidebar-list {
            height: 100%;
        }

        .chat-main {
            height: calc(60vh - 20px);
        }

        .chat-messages {
            height: calc(100vh - 280px);
            padding: 10px 12px;
            gap: 4px;
        }

        .chat-input-area {
            padding: 8px 12px 12px;
            gap: 8px;
        }

        .message-bubble {
            max-width: 85%;
            padding: 5px 8px;
            font-size: 14px;
            border-radius: 16px;
        }

        .message-input {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 18px;
            max-height: 80px;
        }

        .message-input::placeholder {
            font-size: 14px;
        }

        .chat-sidebar-header h1 {
            font-size: 20px;
        }

        .chat-sidebar-tabs {
            padding: 0 6px;
            gap: 6px;
        }

        .chat-tab {
            font-size: 11px;
            padding: 6px 8px;
            flex: 1;
            min-width: 0;
        }

        .chat-sidebar-search {
            padding: 6px 12px;
        }

        .chat-sidebar-search input {
            padding: 6px 10px;
            font-size: 12px;
        }

        .chat-item {
            padding: 4px 6px;
            gap: 8px;

let currentChatId = null;
let currentRequestId = null;

let lastRequestInfoForChat = null;
let currentChatDse = '';
let user_data = {};
var currentTab = 'chats';
let messagePollingInterval = null;
let listPollingInterval = null;
var dseRequestsCache = new Map();
var pendingChatOpenId = null;
let chatsCache = [];
let requestGroupsCache = [];

const searchInputEl = document.getElementById('searchInput');
if (searchInputEl) {
    searchInputEl.addEventListener('input', () => applySearch());
}

function getSearchQuery() {
    return (searchInputEl?.value || '').trim().toLowerCase();
}

function applySearch() {
    const query = getSearchQuery();
    if (currentTab === 'chats') {
        renderChatList(chatsCache, query);
    } else {
        renderRequestsList(requestGroupsCache, query);
    }
}

// Auto-expand textarea
function autoExpandTextarea() {
    const textarea = document.getElementById('messageInput');
    if (textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
    }
}

    // Переключение вкладок
function switchTab(tab, el) {
    currentTab = tab;
    currentChatId = null;
    currentRequestId = null;
    
    // Обновляем активный класс
    document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
    if (el) el.classList.add('active');
    
    // Показываем/скрываем контейнеры
    if (tab === 'chats') {
        document.getElementById('chatListContainer').style.display = 'block';
        document.getElementById('requestsListContainer').style.display = 'none';
        loadChatList();
    } else {
        document.getElementById('chatListContainer').style.display = 'none';
        document.getElementById('requestsListContainer').style.display = 'block';
        loadRequestsList();
    }
    
    // Скрываем область сообщений
    document.getElementById('chatHeader').style.display = 'none';
    document.getElementById('requestHeader').style.display = 'none';
    document.getElementById('inputArea').style.display = 'none';
    document.getElementById('messagesContainer').innerHTML = `
        <div class="messages-empty">
            <div class="messages-empty-icon">
                <i class="bi bi-chat-dots"></i>
            </div>
            <p style="margin: 0;">Выберите ${tab === 'chats' ? 'чат' : 'заявку'} для начала общения</p>
        </div>
    `;
}

// Load chat list
function renderChatList(chats, query) {
    const chatList = document.getElementById('chatListContainer').querySelector('.chat-sidebar-list') || 
                    document.getElementById('chatListContainer');

    const q = (query || '').toLowerCase();
    const filtered = !q ? chats : chats.filter(chat => {
        const dse = (chat.dse || '').toString().toLowerCase();
        const dseName = (chat.dse_name || chat.name || '').toString().toLowerCase();
        const lastMessage = (chat.last_message || '').toString().toLowerCase();
        return dse.includes(q) || dseName.includes(q) || lastMessage.includes(q);
    });

    if (!filtered || filtered.length === 0) {
        chatList.innerHTML = `
            <div style="padding: 40px 20px; text-align: center; color: #8a8a8e;">
                <p style="margin: 0;">${q ? 'Ничего не найдено' : 'Нет активных чатов'}</p>
                <p style="font-size: 12px; margin-top: 8px;">${q ? 'Попробуйте другой запрос' : 'Создайте заявку, чтобы начать'}</p>
            </div>
        `;
        return;
    }

    let html = '';
    filtered.forEach(chat => {
        const isActive = chat.id === currentChatId ? 'active' : '';
        const initials = (chat.dse || chat.name || 'U').toString().substring(0, 2).toUpperCase();
        const isOnline = chat.is_online ? 'online' : '';
        const lastMessage = chat.last_message ? chat.last_message.substring(0, 40) + (chat.last_message.length > 40 ? '...' : '') : 'Нет сообщений';
        const dse = chat.dse || '';
        const dseName = chat.dse_name || chat.name || '';

        html += `
            <div class="chat-item ${isActive}" data-chat-id="${chat.id}" onclick="selectChat(${chat.id}, '${String(dse).replace(/'/g, "\\'")}', '${String(dseName).replace(/'/g, "\\'")}', ${chat.is_online ? 'true' : 'false'}, this)">
                <div class="chat-item-avatar ${isOnline}">
                    ${initials}
                </div>
                <div class="chat-item-info">
                    <p class="chat-item-name">${dse}</p>
                    <p class="chat-item-message" style="font-size:13px; color:#6c757d; margin-top:4px;">${dseName}</p>
                    <p class="chat-item-message">${lastMessage}</p>
                </div>
                <div class="chat-item-time">${chat.time || ''}</div>
            </div>
        `;
    });

    chatList.innerHTML = html;

    if (pendingChatOpenId !== null) {
        const target = filtered.find(c => String(c.id) === String(pendingChatOpenId));
        const targetEl = chatList.querySelector(`[data-chat-id="${pendingChatOpenId}"]`);
        if (target) {
            selectChat(target.id, target.dse || '', target.dse_name || target.name || '', target.is_online ? true : false, targetEl);
        }
        pendingChatOpenId = null;
    }
}

function loadChatList() {
    fetch('/api/chat/list')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                chatsCache = Array.isArray(data.chats) ? data.chats : [];
                renderChatList(chatsCache, getSearchQuery());
            }
        })
        .catch(error => console.error('Error loading chat list:', error));
}

// Load requests list
function renderRequestsList(groups, query) {
    const requestsList = document.getElementById('requestsList');
    const q = (query || '').toLowerCase();

    if (!groups || groups.length === 0) {
        requestsList.innerHTML = `
            <div class="requests-empty">
                <i class="bi bi-inbox" style="font-size: 32px; opacity: 0.5; display: block; margin-bottom: 12px;"></i>
                <p>${q ? 'Ничего не найдено' : 'Нет заявок'}</p>
            </div>
        `;
        return;
    }

    const filteredGroups = [];
    groups.forEach(group => {
        const groupDse = (group.dse || '').toString().toLowerCase();
        const groupName = (group.dseName || '').toString().toLowerCase();
        const groupMatches = q && (groupDse.includes(q) || groupName.includes(q));

        const filteredRequests = !q ? group.requests : group.requests.filter(req => {
            const subject = (req.problem_type || req.subject || '').toString().toLowerCase();
            const message = (req.description || req.message || '').toString().toLowerCase();
            const status = (req.status || '').toString().toLowerCase();
            const dse = (req.dse || '').toString().toLowerCase();
            const dseName = (req.dse_name || req.dse_title || req.name || '').toString().toLowerCase();
            return dse.includes(q) || dseName.includes(q) || subject.includes(q) || message.includes(q) || status.includes(q);
        });

        if (groupMatches && !q) {
            filteredGroups.push(group);
        } else if (groupMatches && q) {
            filteredGroups.push({ ...group, requests: group.requests });
        } else if (filteredRequests.length > 0) {
            filteredGroups.push({ ...group, requests: filteredRequests });
        }
    });

    if (filteredGroups.length === 0) {
        requestsList.innerHTML = `
            <div class="requests-empty">
                <i class="bi bi-inbox" style="font-size: 32px; opacity: 0.5; display: block; margin-bottom: 12px;"></i>
                <p>Ничего не найдено</p>
            </div>
        `;
        return;
    }

    let html = '';
    filteredGroups.forEach((group, idx) => {
        const groupId = `req-group-${idx}`;
        const groupTitle = group.dse || 'Заявки';
        const groupName = group.dseName || 'Без наименования';

        html += `
            <div class="request-group open" id="${groupId}">
                <div class="request-group-header" onclick="toggleRequestGroup('${groupId}')">
                    <div class="request-group-title">
                        <div class="request-group-dse">${groupTitle}</div>
                        <div class="request-group-name">${groupName}</div>
                    </div>
                    <div class="request-group-meta">
                        <span class="request-group-count">${group.requests.length}</span>
                        <i class="bi bi-chevron-down request-group-toggle"></i>
                    </div>
                </div>
                <div class="request-group-list">
        `;

        group.requests.forEach(req => {
            const isActive = req.id === currentRequestId ? 'active' : '';
            const statusRaw = (req.status || '').toString().trim();
            const status = statusRaw || 'В работе';
            const statusClass = status === 'Выполнена' ? 'accepted' : (status === 'Отклонена' ? 'pending' : 'pending');
            const date = new Date(req.datetime || req.created_at || req.timestamp || Date.now()).toLocaleDateString('ru-RU');
            const subject = (req.problem_type || req.subject || 'Заявка').toString();
            const message = (req.description || req.message || '').toString();
            const preview = message.length > 50 ? `${message.substring(0, 50)}...` : message;

            html += `
                <div class="request-item ${statusClass} ${isActive}" onclick="selectRequest('${String(req.id).replace(/'/g, "\\'")}', '${subject.replace(/'/g, "\\'")}', this)">
                    <div class="request-header">
                        <p class="request-name">${subject}</p>
                        <span class="request-status ${statusClass}">${status}</span>
                    </div>
                    <p class="request-subject">${preview}</p>
                    <p class="request-date">${date}</p>
                </div>
            `;
        });

        html += `
                </div>
            </div>
        `;
    });

    requestsList.innerHTML = html;
}

function loadRequestsList() {
    fetch('/api/dse?include_hidden=1')
        .then(response => response.json())
        .then(data => {
            if (Array.isArray(data)) {
                const sortedRequests = [...data].sort((a, b) => {
                    const aTime = new Date(a.datetime || a.created_at || a.timestamp || 0).getTime();
                    const bTime = new Date(b.datetime || b.created_at || b.timestamp || 0).getTime();
                    return bTime - aTime;
                });

                dseRequestsCache = new Map();
                sortedRequests.forEach(item => {
                    if (item && item.id !== undefined && item.id !== null) {
                        dseRequestsCache.set(String(item.id), item);
                    }
                });

                const groupsMap = new Map();
                sortedRequests.forEach(req => {
                    const dse = (req.dse || '').toString().trim();
                    const dseName = (req.dse_name || req.dse_title || req.name || '').toString().trim();
                    const key = `${dse}||${dseName}`.toLowerCase();
                    if (!groupsMap.has(key)) {
                        groupsMap.set(key, { dse, dseName, requests: [] });
                    }
                    groupsMap.get(key).requests.push(req);
                });

                const groups = Array.from(groupsMap.values()).sort((a, b) => {
                    const aTime = new Date((a.requests[0] || {}).datetime || (a.requests[0] || {}).created_at || (a.requests[0] || {}).timestamp || 0).getTime();
                    const bTime = new Date((b.requests[0] || {}).datetime || (b.requests[0] || {}).created_at || (b.requests[0] || {}).timestamp || 0).getTime();
                    return bTime - aTime;
                });
                requestGroupsCache = groups;
                renderRequestsList(requestGroupsCache, getSearchQuery());
                updateChatInfoButton();
            } else {
                document.getElementById('requestsList').innerHTML = `
                    <div class="requests-empty">
                        <p>Не удалось загрузить заявки</p>
                    </div>
                `;
            }
        })
        .catch(error => {
            console.error('Error loading requests:', error);
            document.getElementById('requestsList').innerHTML = `
                <div class="requests-empty">
                    <p>Не удалось загрузить заявки</p>
                </div>
            `;
        });
}

function getRequestInfoForChatDse(dse) {
    const targetDse = (dse || '').toString().trim().toLowerCase();
    if (!targetDse) return null;
    for (const req of dseRequestsCache.values()) {
        const reqDse = (req.dse || '').toString().trim().toLowerCase();
        if (reqDse && reqDse === targetDse) return req;
    }
    return null;
}

function updateChatInfoButton() {
    const chatInfoBtn = document.getElementById('chatInfoBtn');
    if (!chatInfoBtn) return;

    const info = getRequestInfoForChatDse(currentChatDse) || lastRequestInfoForChat;
    if (info) {
        lastRequestInfoForChat = info;
        chatInfoBtn.style.display = 'inline-flex';
        chatInfoBtn.onclick = openRequestInfoModal;
    } else {
        chatInfoBtn.style.display = 'none';
        chatInfoBtn.onclick = null;
    }
}


// Select chat
function selectChat(chatId, dse, dseName, isOnline, el) {
    currentChatId = chatId;
    currentRequestId = null;
    currentChatDse = (dse || '').toString();
    
    // Открываем чат (добавляем класс active)
    const chatMain = document.querySelector('.chat-main');
    if (chatMain) {
        chatMain.classList.add('active');
    }
    
    // Update UI: show DSE number and smaller DSE name
    document.getElementById('chatTitle').textContent = dse || 'Чат';
    document.getElementById('chatSubtitle').textContent = dseName || (isOnline ? '🟢 онлайн' : '🔘 был(а) недавно');
    document.getElementById('chatHeader').style.display = 'flex';
    document.getElementById('requestHeader').style.display = 'none';
    document.getElementById('inputArea').style.display = 'flex';

    updateChatInfoButton();
    
    // Highlight active chat
    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    if (el) el.classList.add('active');
    
    // Load messages
    loadMessages();
    
    // Stop old polling and start new
    if (messagePollingInterval) clearInterval(messagePollingInterval);
    messagePollingInterval = setInterval(loadMessages, 3000);
}

// Закрытие чата (возврат к списку)
function closeChat() {
    const chatMain = document.querySelector('.chat-main');
    if (chatMain) {
        chatMain.classList.remove('active');
    }
    
    // Очищаем текущие данные
    currentChatId = null;
    currentRequestId = null;
    
    // Скрываем область сообщений
    document.getElementById('chatHeader').style.display = 'none';
    document.getElementById('requestHeader').style.display = 'none';
    document.getElementById('inputArea').style.display = 'none';
    
    // Очищаем список активных элементов
    document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
    });
    document.querySelectorAll('.request-item').forEach(item => {
        item.classList.remove('active');
    });
    
    // Останавливаем polling
    if (messagePollingInterval) {
        clearInterval(messagePollingInterval);
        messagePollingInterval = null;
    }
}

// Select request
function selectRequest(requestId, subject, el) {
    currentRequestId = requestId;
    currentChatId = null;
    const requestInfo = dseRequestsCache.get(String(requestId));
    currentRequestInfo = requestInfo || null;
    lastRequestInfoForChat = requestInfo || null;
    
    // Открываем чат-панель
    const chatMain = document.querySelector('.chat-main');
    if (chatMain) {
        chatMain.classList.add('active');
    }
    
    // Update UI
    document.getElementById('requestTitle').textContent = requestInfo?.dse || subject;
    document.getElementById('requestSubtitle').textContent = requestInfo?.dse_name || '📋 Заявка';
    document.getElementById('chatHeader').style.display = 'none';
    document.getElementById('requestHeader').style.display = 'flex';
    document.getElementById('inputArea').style.display = 'none';
    
    // Highlight active request
    document.querySelectorAll('.request-item').forEach(item => {
        item.classList.remove('active');
    });
    if (el) {
        el.classList.add('active');
    }
    
    // Показываем детали заявки
    const container = document.getElementById('messagesContainer');
    if (container) {
        const status = (requestInfo?.status || 'В работе').toString();
        const date = requestInfo?.datetime || requestInfo?.created_at || requestInfo?.timestamp || '-';
        const description = requestInfo?.description || requestInfo?.message || 'Без описания';
        container.innerHTML = `
            <div class="messages-empty">
                <div class="messages-empty-icon"><i class="bi bi-file-earmark-text"></i></div>
                <p style="margin: 0 0 6px 0;"><strong>Статус:</strong> ${status}</p>
                <p style="margin: 0 0 6px 0;"><strong>Дата:</strong> ${date}</p>
                <p style="margin: 0; text-align:center; max-width: 520px;">${description}</p>
            </div>
        `;
    }

    // Останавливаем polling сообщений
    if (messagePollingInterval) clearInterval(messagePollingInterval);

    // Обновляем кнопку чата
    updateRequestChatButton(requestInfo);
}

// Toggle request group
function toggleRequestGroup(groupId) {
    const groupEl = document.getElementById(groupId);
    if (groupEl) {
        groupEl.classList.toggle('open');
    }
}

function updateRequestChatButton(requestInfo) {
    const btn = document.getElementById('requestChatBtn');
    if (!btn || !requestInfo) return;

    const dse = (requestInfo.dse || '').toString().trim();
    const dseName = (requestInfo.dse_name || requestInfo.dse_title || requestInfo.name || '').toString().trim();
    const targetUserId = requestInfo.user_id ? String(requestInfo.user_id) : '';

    if (!dse) {
        btn.style.display = 'none';
        return;
    }

    btn.style.display = 'inline-flex';
    btn.textContent = 'Загрузка...';
    btn.disabled = true;

    fetch('/api/chat/list')
        .then(response => response.json())
        .then(data => {
            if (!data.success) {
                btn.style.display = 'none';
                return;
            }

            const existingChat = (data.chats || []).find(c => (c.dse || '').toString().toLowerCase() === dse.toLowerCase());
            if (existingChat) {
                btn.textContent = 'Присоединиться к чату';
                btn.disabled = false;
                btn.onclick = () => openChatById(existingChat.id);
            } else {
                btn.textContent = 'Начать чат';
                btn.disabled = false;
                btn.onclick = () => startChatByDse(dse, dseName, targetUserId);
            }
        })
        .catch(() => {
            btn.style.display = 'none';
        });
}

function openChatById(chatId) {
    const chatTabBtn = document.querySelector('.chat-tab');
    pendingChatOpenId = chatId;
    switchTab('chats', chatTabBtn);
}

function startChatByDse(dse, dseName, targetUserId) {
    fetch('/api/chat/start-by-dse', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ dse, dse_name: dseName, target_user_id: targetUserId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            openChatById(data.chat_id);
        } else {
            alert(data.error || 'Не удалось начать чат');
        }
    })
    .catch(() => alert('Не удалось начать чат'));
}

// Load messages
function loadMessages() {
    if (!currentChatId && !currentRequestId) return;
    
    const endpoint = currentChatId 
        ? `/api/chat/messages?chat_id=${currentChatId}`
        : `/api/chat/request-messages?request_id=${currentRequestId}`;
    
    fetch(endpoint)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Загружаем данные пользователей для подсказок
                fetch('/api/users')
                    .then(r => r.json())
                    .then(users => {
                        if (Array.isArray(users)) {
                            users.forEach(u => {
                                user_data[u.id || u.user_id] = u;
                            });
                        }
                    })
                    .catch(() => {});
                
                const container = document.getElementById('messagesContainer');
                const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 100;
                
                if (!data.messages || data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="messages-empty">
                            <div class="messages-empty-icon">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <p style="margin: 0;">Начните общение</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                let currentGroup = null;
                let currentUserId_ = null;

                const escapeHtml = (value) => (value || '')
                    .toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                const formatFileSize = (bytes) => {
                    const size = Number(bytes || 0);
                    if (!size) return '';
                    const units = ['Б', 'КБ', 'МБ', 'ГБ'];
                    const idx = Math.min(Math.floor(Math.log(size) / Math.log(1024)), units.length - 1);
                    const value = size / Math.pow(1024, idx);
                    return `${value.toFixed(value >= 10 || idx === 0 ? 0 : 1)} ${units[idx]}`;
                };

                data.messages.forEach((msg, index) => {
                    const isSent = msg.user_id === currentUserId;
                    const groupClass = isSent ? 'sent' : 'received';
                    
                    if (currentUserId_ !== msg.user_id && currentGroup !== null) {
                        html += '</div>';
                        currentGroup = null;
                    }
                    
                    if (currentUserId_ !== msg.user_id) {
                        html += `<div class="messages-group ${groupClass}">`;
                        currentGroup = groupClass;
                        currentUserId_ = msg.user_id;
                    }
                    
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    const rawText = (msg.text || '').toString();
                    const lines = rawText.split(/\r?\n/).filter(line => line.trim().length > 0);
                    const normalizedText = lines.join('\n').trim();
                    const safeText = escapeHtml(normalizedText);
                    const senderName = escapeHtml(msg.sender_name || '');
                    const fileInfo = msg.file || null;
                    const msgType = (msg.type || (fileInfo ? 'file' : 'text')).toString();

                    let attachmentHtml = '';
                    if (fileInfo && msgType === 'image') {
                        attachmentHtml = `
                            <div class="message-attachment-image" onclick="openPhotoModal('${fileInfo.url}')">
                                <img src="${fileInfo.url}" alt="${escapeHtml(fileInfo.name || '')}" />
                            </div>
                        `;
                    } else if (fileInfo && msgType === 'video') {
                        attachmentHtml = `
                            <div class="message-attachment-video">
                                <video src="${fileInfo.url}" controls></video>
                            </div>
                        `;
                    } else if (fileInfo) {
                        const sizeLabel = formatFileSize(fileInfo.size);
                        attachmentHtml = `
                            <a class="message-attachment message-attachment-card" href="${fileInfo.url}" target="_blank" rel="noopener">
                                <i class="bi bi-paperclip"></i>
                                <div>
                                    <div class="attachment-name">${escapeHtml(fileInfo.name || 'Файл')}</div>
                                    <div class="attachment-meta">${sizeLabel}${fileInfo.mime ? ` • ${escapeHtml(fileInfo.mime)}` : ''}</div>
                                </div>
                            </a>
                        `;
                    }
                    const bubbleClass = `${isSent ? 'sent' : 'received'}${attachmentHtml ? ' has-attachment' : ''}`;
                    
                    let statusHtml = '';
                    if (isSent) {
                        const readBy = msg.read_by || [];
                        const deliveredTo = msg.delivered_to || [];
                        let statusSymbol = '✓';
                        let tooltip = 'Отправлено';
                        
                        if (readBy && readBy.length > 0) {
                            statusSymbol = '✓✓';
                            const names = readBy.map(uid => {
                                const data = user_data[uid];
                                return data ? `${data.first_name || ''} ${data.last_name || ''}`.trim() : `Пользователь ${uid}`;
                            }).join(', ');
                            tooltip = `Прочитано: ${names}`;
                        } else if (deliveredTo && deliveredTo.length > 0) {
                            statusSymbol = '✓✓';
                            tooltip = 'Доставлено';
                        }
                        
                        statusHtml = `<span class="message-status" style="${readBy && readBy.length > 0 ? 'color: #0084ff;' : 'color: #8a8a8e;'}" data-tooltip="${tooltip}">${statusSymbol}</span>`;
                    }
                    
                    html += `
                        <div class="message-item">
                            <div class="message-sender">${senderName}</div>
                            <div class="message-bubble ${bubbleClass}">${attachmentHtml}${safeText ? `<div class="message-text">${safeText}</div>` : ''}</div>
                            <div class="message-time">${timeStr}${statusHtml}</div>
                        </div>
                    `;
                });
                
                if (currentGroup !== null) {
                    html += '</div>';
                }
                
                container.innerHTML = html;
                
                if (wasAtBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            }
        })
        .catch(error => console.error('Error loading messages:', error));
}

// Send message
function sendMessage() {
    const textarea = document.getElementById('messageInput');
    const text = textarea.value.trim();
    
    if (!text || (!currentChatId && !currentRequestId)) return;
    
    const endpoint = currentChatId ? '/api/chat/send' : '/api/chat/request-message';
    const body = currentChatId 
        ? { chat_id: currentChatId, text: text }
        : { request_id: currentRequestId, text: text };
    
    fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            textarea.value = '';
            autoExpandTextarea();
            loadMessages();
            loadChatList();
            loadRequestsList();
        }
    })
    .catch(error => console.error('Error sending message:', error));
}

// File upload
function openFilePicker() {
    const input = document.getElementById('fileInput');
    if (!input) return;
    input.value = '';
    input.click();
}

function uploadFile(file) {
    if (!file) return Promise.resolve();

    const isChat = !!currentChatId;
    const endpoint = isChat ? '/api/chat/upload' : '/api/chat/request-upload';
    const formData = new FormData();
    formData.append('file', file);
    if (isChat) {
        formData.append('chat_id', currentChatId);
    } else {
        formData.append('request_id', currentRequestId);
    }

    return fetch(endpoint, {
        method: 'POST',
        body: formData
    }).then(response => response.json());
}

function handleFilesUpload(files) {
    if (!files || files.length === 0) return;
    if (!currentChatId && !currentRequestId) return;

    const list = Array.from(files);
    const uploadChain = list.reduce((promise, file) => {
        return promise.then(() => uploadFile(file));
    }, Promise.resolve());

    uploadChain
        .then(() => {
            loadMessages();
            loadChatList();
            loadRequestsList();
        })
        .catch(error => console.error('Error uploading files:', error));
}

// Create request modal
function openCreateRequestModal() {
    document.getElementById('createRequestModal').classList.add('active');
}

function closeCreateRequestModal() {
    document.getElementById('createRequestModal').classList.remove('active');
    document.getElementById('requestDseInput').value = '';
    document.getElementById('requestSubjectInput').value = '';
    document.getElementById('requestMessageInput').value = '';
}

// Request info modal
function openRequestInfoModal() {
    const modal = document.getElementById('requestInfoModal');
    const body = document.getElementById('requestInfoBody');
    const info = currentRequestInfo || lastRequestInfoForChat;
    if (!modal || !body || !info) return;

    const status = (info.status || 'В работе').toString();
    const dateRaw = info.datetime || info.created_at || info.timestamp || '';
    const date = dateRaw ? new Date(dateRaw).toLocaleString('ru-RU') : '-';
    const dse = (info.dse || '').toString();
    const dseName = (info.dse_name || info.dse_title || info.name || '').toString();
    const subject = (info.problem_type || info.subject || 'Заявка').toString();
    const description = (info.description || info.message || 'Без описания').toString();
    const author = (info.user_name || info.sender_name || '').toString();

    body.innerHTML = `
        <div class="form-group">
            <label>ДСЕ</label>
            <div>${dse || '-'}</div>
        </div>
        <div class="form-group">
            <label>Наименование ДСЕ</label>
            <div>${dseName || '-'}</div>
        </div>
        <div class="form-group">
            <label>Тема</label>
            <div>${subject}</div>
        </div>
        <div class="form-group">
            <label>Статус</label>
            <div>${status}</div>
        </div>
        <div class="form-group">
            <label>Дата</label>
            <div>${date}</div>
        </div>
        ${author ? `
        <div class="form-group">
            <label>Автор</label>
            <div>${author}</div>
        </div>` : ''}
        <div class="form-group">
            <label>Описание</label>
            <div style="white-space: pre-wrap;">${description}</div>
        </div>
    `;

    modal.classList.add('active');
}

function closeRequestInfoModal() {
    document.getElementById('requestInfoModal')?.classList.remove('active');
}

function openPhotoModal(photoUrl) {
    const modal = document.getElementById('photoModal');
    const img = document.getElementById('photoModalImage');
    if (modal && img) {
        img.src = photoUrl;
        modal.classList.add('active');
    }
}

function closePhotoModal() {
    document.getElementById('photoModal')?.classList.remove('active');
}

function createRequest() {
    const dse = document.getElementById('requestDseInput').value.trim();
    const subject = document.getElementById('requestSubjectInput').value.trim();
    const message = document.getElementById('requestMessageInput').value.trim();
    
    if (!dse || !subject || !message) {
        alert('Заполните все поля');
        return;
    }
    
    fetch('/api/chat/create-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            dse: dse,
            subject: subject,
            message: message
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeCreateRequestModal();
            loadRequestsList();
            switchTab('requests');
        } else {
            alert(data.error || 'Ошибка при создании заявки');
        }
    })
    .catch(error => {
        console.error('Error creating request:', error);
        alert('Ошибка при создании заявки');
    });
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const attachBtn = document.getElementById('attachBtn');
    const fileInput = document.getElementById('fileInput');
    
    textarea.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    textarea.addEventListener('input', autoExpandTextarea);
    sendBtn.addEventListener('click', sendMessage);
    attachBtn?.addEventListener('click', openFilePicker);
    fileInput?.addEventListener('change', (e) => handleFilesUpload(e.target.files));
    
    loadChatList();
    loadRequestsList();
    listPollingInterval = setInterval(() => {
        if (currentTab === 'chats') {
            loadChatList();
        } else {
            loadRequestsList();
        }
    }, 5000);
});

// Cleanup
window.addEventListener('beforeunload', function() {
    if (messagePollingInterval) clearInterval(messagePollingInterval);
    if (listPollingInterval) clearInterval(listPollingInterval);
});

// Search
document.getElementById('searchInput')?.addEventListener('input', function(e) {
    const query = e.target.value.toLowerCase();
    const items = document.querySelectorAll('.chat-item, .request-item');
    
    items.forEach(item => {
        const name = item.querySelector('.chat-item-name')?.textContent.toLowerCase() || 
                    item.querySelector('.request-name')?.textContent.toLowerCase() || '';
        item.style.display = name.includes(query) ? '' : 'none';
    });
});

// Close modal by clicking backdrop
document.getElementById('createRequestModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeCreateRequestModal();
    }
});

// Close request info modal by clicking backdrop
document.getElementById('requestInfoModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeRequestInfoModal();
    }
});

// Close photo modal by clicking backdrop
document.getElementById('photoModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closePhotoModal();
    }
});
</script>
{% endblock %}
