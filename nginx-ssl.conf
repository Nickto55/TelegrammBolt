# Nginx configuration for TelegrammBolt with Self-Signed SSL
# For IP: 87.120.166.213

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name 87.120.166.213;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 87.120.166.213;
    
    # SSL сертификаты (самоподписанные)
    ssl_certificate /etc/nginx/ssl/telegrambot.crt;
    ssl_certificate_key /etc/nginx/ssl/telegrambot.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Логи
    access_log /var/log/nginx/telegrambot_access.log;
    error_log /var/log/nginx/telegrambot_error.log;
    
    # Максимальный размер загружаемого файла
    client_max_body_size 16M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # Статические файлы
    location /static/ {
        alias /opt/telegrambot/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Загруженные файлы
    location /photos/ {
        alias /opt/telegrambot/photos/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Прокси к Flask/Gunicorn приложению
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Rate limiting для API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Блокировка доступа к служебным файлам
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
}
